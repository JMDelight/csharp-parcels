<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parcels</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  </head>
  <body>
    <h1>Enter Parcel information here</h1>
    <form action="/results">
      <div class="form-group">
        <label for="length">length</label>
        <input id="length" name="length" class="form-control" type="number" required="true" min=0>
      </div>
      <div class="form-group">
        <label for="width">Width</label>
        <input id="width" name="width" class="form-control" type="number" required="true" min=0>
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input id="height" name="height" class="form-control" type="number" required="true" min=0>
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input id="weight" name="weight" class="form-control" type="number" required="true" min=0>
      </div>
      <button class="btn" type="submit">Calculate</button>
    </form>
  </body>
</html>
